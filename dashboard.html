<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Volunteer Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Load Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <!-- Load Bootstrap 4-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Boogaloo|Roboto+Condensed|Slabo+27px" rel="stylesheet" />
    <!-- Load sweetalert.js -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Load Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Load Main Stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container" style="max-width:90%;">
        <div id="particles-js"></div>
        <div class="row justify-content-center">
            <div class="col top-margin">
                <p class="text-center"><img src="./images/hbb_logo.jpg"
                       alt="HBBAfrica Logo" height="100px" style="border-radius: 50%;">
                </p>
                <h1 style="font-size:300%;" class="boogaloo text-center">Volunteers</h1>
                <p class="text-center slabo" style="font-size:200%;">
                    DASHBOARD
                </p>
            </div>
        </div>
        <!-- The Results of the Page begins here-->
        <div class="row justify-content-start">
            <div class="col">
                <table class="table table-hover table-striped table-responsive" id="data">
                    <tbody>
                        <tr class="bg-primary rounded">
                            <th>First Name</th>
                            <th>LastName</th>
                            <th>Email Address</th>
                            <th>Phone Number</th>
                            <th>Address</th>
                            <th>Gender</th>
                            <th>LinkedIn</th>
                            <th>Twitter</th>
                            <th>Instagram</th>
                            <th>Facebook</th>
                            <th>Skype</th>
                            <th>Preferred Social Media</th>
                            <th>Reason For Volunteering</th>
                            <th>Volunteer Unit</th>
                            <th>Created At</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p class="text-center">&copy; <span id="year"></span> Hope Behind Bars Africa Initiative</p>
                <small class="text-center form-text bottom-margin">Designed and Developed by <a
                        href="https://stbensonimoh.com/about" target="_blank">Benson
                        Imoh,ST</a></small>
            </div>
        </div>
    </div>
    <!-- Load Boostrap, Slip JQuery and Popper.js scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- use Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Load the main.js file -->
    <script src="scripts/dashboard.js" type="text/javascript"></script>
</body>

</html>
